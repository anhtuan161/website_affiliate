<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborator Dashboard - AffiliateFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
        <div class="flex items-center justify-center h-16 px-4 bg-purple-500">
            <i data-feather="users" class="text-white h-8 w-8"></i>
            <span class="ml-2 text-xl font-bold text-white">My Partnerships</span>
        </div>
        <nav class="mt-6">
            <div class="px-6 py-3 bg-purple-50 border-l-4 border-purple-500">
                <a href="#" class="flex items-center text-purple-500">
                    <i data-feather="home" class="h-5 w-5"></i>
                    <span class="mx-3 font-medium">Dashboard</span>
                </a>
            </div>
            <div class="px-6 py-3 mt-2">
                <a href="#" class="flex items-center text-gray-600 hover:text-purple-500">
                    <i data-feather="link-2" class="h-5 w-5"></i>
                    <span class="mx-3 font-medium">My Links</span>
                </a>
            </div>
            <div class="px-6 py-3 mt-2">
                <a href="#" class="flex items-center text-gray-600 hover:text-purple-500">
                    <i data-feather="dollar-sign" class="h-5 w-5"></i>
                    <span class="mx-3 font-medium">Earnings</span>
                </a>
            </div>
            <div class="px-6 py-3 mt-2">
                <a href="#" class="flex items-center text-gray-600 hover:text-purple-500">
                    <i data-feather="settings" class="h-5 w-5"></i>
                    <span class="mx-3 font-medium">Settings</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <div class="ml-64">
        <!-- Top navigation -->
        <header class="bg-white shadow-sm">
            <div class="flex justify-between items-center h-16 px-6">
                <div class="flex items-center">
                    <button class="text-gray-500 focus:outline-none lg:hidden">
                        <i data-feather="menu" class="h-6 w-6"></i>
                    </button>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 focus:outline-none">
                        <i data-feather="bell" class="h-6 w-6"></i>
                    </button>
                    <div class="relative">
                        <button class="flex items-center space-x-2 focus:outline-none">
                            <img class="h-8 w-8 rounded-full" src="http://static.photos/people/200x200/10" alt="User avatar">
                            <span class="text-sm font-medium text-gray-700">Collaborator</span>
                            <i data-feather="chevron-down" class="h-4 w-4 text-gray-500"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard content -->
        <main class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-dark">Welcome, Collaborator</h1>
                <button class="px-4 py-2 bg-purple-500 text-white rounded-md hover:bg-purple-600">
                    <i data-feather="share-2" class="h-4 w-4 mr-2"></i>
                    Share Link
                </button>
            </div>

            <!-- Stats cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 text-purple-500">
                            <i data-feather="mouse-pointer" class="h-6 w-6"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Total Clicks</p>
                            <p class="text-2xl font-semibold text-dark">156</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-500">
                            <i data-feather="shopping-cart" class="h-6 w-6"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Completed Sales</p>
                            <p class="text-2xl font-semibold text-dark">12</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                            <i data-feather="dollar-sign" class="h-6 w-6"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Total Earnings</p>
                            <p class="text-2xl font-semibold text-dark">$245</p>
                        </div>
                    </div>
                </div>
            </div>
    <!-- Affiliate links -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-dark">Affiliate Links</h2>
            <button id="generate-link-btn" class="text-sm text-purple-500 hover:text-purple-600 flex items-center">
                <i data-feather="plus" class="h-4 w-4 mr-1"></i> New Link
            </button>
        </div>
        <div id="affiliate-links-container"></div>
    </div>
    <!-- Recent referrals -->
    <div class="bg-white p-6 rounded-lg shadow">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold text-dark">Recent Referrals</h2>
            <a href="#" class="text-sm text-purple-500 hover:text-purple-600">View All</a>
        </div>
        <div id="referrals-container" class="space-y-4"></div>
    </div>

    <script type="module">
        import authManager from '/src/client/auth.ts';
        import { PostManager, NotificationUtils } from '/src/client/ui.ts';
        
        // Initialize Feather icons
        feather.replace();
        
        // Check authentication
        const state = authManager.getState();
        if (!state.isAuthenticated || !state.user) {
            window.location.href = '/login.html';
        } else if (state.user.role !== 'MEMBER') {
            window.location.href = authManager.getRedirectUrl();
        }
        
        // Update user info in header
        const userNameElement = document.querySelector('span:contains("Collaborator")');
        if (userNameElement && state.user) {
            userNameElement.textContent = state.user.name || state.user.email;
        }
        
        // Load initial data
        async function loadDashboardData() {
            try {
                // Load posts (only published ones for members)
                await PostManager.loadPosts('referrals-container', { status: 'PUBLISHED' });
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                NotificationUtils.showError('Failed to load dashboard data');
            }
        }
        
        // Event listeners
        document.addEventListener('click', async (e) => {
            const target = e.target;
            const action = target.getAttribute('data-action');
            
            switch (action) {
                case 'generate-link':
                    // Generate affiliate link
                    NotificationUtils.showInfo('Generate link functionality coming soon');
                    break;
                    
                case 'logout':
                    await authManager.logout();
                    window.location.href = '/login.html';
                    break;
            }
        });
        
        // Add logout functionality to user menu
        const userMenu = document.querySelector('.relative button');
        if (userMenu) {
            userMenu.addEventListener('click', () => {
                // Create dropdown menu
                const dropdown = document.createElement('div');
                dropdown.className = 'absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50';
                dropdown.innerHTML = `
                    <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-action="profile">Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-action="settings">Settings</a>
                        <hr class="my-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-action="logout">Logout</a>
                    </div>
                `;
                
                // Remove existing dropdown
                const existingDropdown = document.querySelector('.absolute.right-0.mt-2');
                if (existingDropdown) {
                    existingDropdown.remove();
                }
                
                // Add dropdown
                userMenu.parentElement?.appendChild(dropdown);
                
                // Close dropdown when clicking outside
                setTimeout(() => {
                    document.addEventListener('click', (e) => {
                        const target = e.target;
                        if (!userMenu.contains(target) && !dropdown.contains(target)) {
                            dropdown.remove();
                        }
                    }, { once: true });
                }, 0);
            });
        }
        
        // Load dashboard data
        loadDashboardData();
    </script>
</main>
    </div>
</body>
</html>
